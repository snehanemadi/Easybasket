<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Credit Card Payment </title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<style type="text/css">
	h1 {color:white ;text-align:center;}

	body, html {
    height: 100%;
}

	.bg { 
  
    background-image: url("imgg15.jpeg");
	height: 100%; 
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
 .panel{
	background: #ddd;
	background-color: hsla(0,0%,90%,0.4)
 }
	</style>
</head>
<body class="bg">

<div class="container">

<div class="page-header">
    <h1>CREDIT/DEBIT Card Payment</h1>
</div>

<form action="final1.html">
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <h3 class="text-center">Payment Details</h3>
                        <img src="maestro.PNG">
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>CARD NUMBER</label>
                                    <div class="input-group">
                                        <input type="tel" class="form-control" pattern="[0-9]{16}" placeholder="Valid Card Number" maxlength="16"  required/>
                                    <!--<span class="validity"></span>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label><span class="hidden-xs">EXPIRATION</span>DATE</label>
                                    <input type="tel" class="form-control" placeholder="MM/YY" maxlength="5"  required/>
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label>CVV CODE</label>
                                    <input type="tel" class="form-control"  placeholder="CVC" maxlength="3"  required/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>CARD OWNER</label>
                                    <input type="text" class="form-control" placeholder="Card Owner Names" />
                                </div>
                            </div>
							<!--<input type="submit" class="form-control"type="submit" name="confirm" value="CONFIRM"/>-->
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-12">
							
							
                         
							<input type="submit" class="btn btn-warning btn-lg btn-block" id="bt1" value="process payment"/>
						
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</form>

</body>
</html>
